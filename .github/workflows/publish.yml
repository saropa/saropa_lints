name: publish

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.5.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC authentication with pub.dev
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.10.8'

      - name: Install dependencies
        run: dart pub get

      - name: Analyze
        run: dart analyze --fatal-infos

      - name: Run tests
        run: dart test

      - name: Dry run
        # Exit 65 = warnings (non-fatal), exit 66 = errors (fatal)
        run: |
          code=0
          dart pub publish --dry-run || code=$?
          if [ $code -eq 65 ]; then
            echo "::warning::Dry run has warnings (exit 65). Review output above."
          elif [ $code -ne 0 ]; then
            echo "::error::Dry run failed with exit code $code"
            exit 1
          fi

      - name: Publish to pub.dev
        run: dart pub publish --force
