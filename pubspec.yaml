# Package identity
name: saropa_lints
description: >-
  1786 custom lint rules with 293 quick fixes for Flutter and Dart.
  Static analysis for security, accessibility, and performance.
version: 5.0.1
license: MIT

# Project links for pub.dev
homepage: https://pub.dev/packages/saropa_lints
repository: https://github.com/saropa/saropa_lints
issue_tracker: https://github.com/saropa/saropa_lints/issues

# Searchable categories on pub.dev
topics:
  - linter
  - static-analysis
  - code-quality
  - flutter
  - dart

# CLI executables (dart run saropa_lints <command>)
executables:
  saropa_lints: saropa_lints
  init: init
  baseline: baseline
  impact_report: impact_report

# Dart SDK version constraint
environment:
  sdk: ">=3.10.0 <4.0.0"

# Runtime dependencies for lint rule implementation
dependencies:
  # https://pub.dev/packages/analysis_server_plugin/changelog
  analysis_server_plugin: ^0.3.0 # Native Dart analyzer plugin framework

  # https://pub.dev/packages/analyzer/changelog
  analyzer: ^8.0.0 # Dart AST, types, and diagnostic APIs

  # https://pub.dev/packages/analyzer_plugin/changelog
  analyzer_plugin: ^0.13.0 # ChangeBuilder and FixKind for quick fixes

  # https://pub.dev/packages/json2yaml/changelog
  json2yaml: ^3.0.1 # YAML serialization for CLI tool

  # https://pub.dev/packages/yaml/changelog
  yaml: ^3.1.3 # YAML parsing for CLI tool

# Development-only dependencies
dev_dependencies:
  # https://pub.dev/packages/test/changelog
  test: ^1.29.0 # Unit testing framework
