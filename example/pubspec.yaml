environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.0
  provider: ^6.1.0
  equatable: ^2.0.0

  # Crypto (for encryption key rules)
  encrypt: ^5.0.0
  crypto: ^3.0.0

dev_dependencies:
  custom_lint: ^0.8.0
  saropa_lints:
    path: ../
