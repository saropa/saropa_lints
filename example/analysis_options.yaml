analyzer:
  plugins:
    - custom_lint
  errors:
    unused_local_variable: ignore
    unused_field: ignore
    unused_element: ignore

# Configure saropa_lints tier
custom_lint:
  saropa_lints:
    tier: recommended  # essential | recommended | professional | comprehensive | insanity
  rules:
    # Explicitly enable widget preference rules for testing
    - prefer_sized_box_square: true
    - prefer_center_over_align: true
    - prefer_align_over_container: true
    - prefer_padding_over_container: true
    - prefer_constrained_box_over_container: true
    # Enable for testing fixture files
    - prefer_async_callback: true
    # Enable debug rules for testing (they're in higher tiers)
    - avoid_debug_print: true
    - avoid_print_in_production: true
    # Explicitly enable to debug
    - prefer_where_or_null: true
    # Explicitly enable new rules to test
    - avoid_gradient_in_build: true
    - avoid_snackbar_in_build: true
    - avoid_hardcoded_feature_flags: true
    - prefer_secure_random_for_crypto: true
    - require_json_decode_try_catch: true
    - avoid_datetime_parse_unvalidated: true
    - avoid_shrinkwrap_in_scrollview: true
    - avoid_nested_scrollables_conflict: true
    - avoid_multiple_autofocus: true
    - avoid_excessive_bottom_nav_items: true
    - require_media_player_dispose: true
    - require_tab_controller_dispose: true
    # Disable general disposal rules - fixtures test specific disposal rules
    - require_dispose: false
    - avoid_undisposed_instances: false
    # Enable rules from higher tiers for testing
    - extend_equatable: true
    - prefer_equatable_mixin: true
    - avoid_image_rebuild_on_scroll: true
    - require_dialog_result_handling: true
    - avoid_snackbar_queue_buildup: true
    - prefer_uuid_v4: true
    # Explicitly enable accessibility rules
    - require_avatar_alt_text: true
    - require_badge_semantics: true
    - require_badge_count_limit: true
    - require_avatar_fallback: true
    - prefer_video_loading_placeholder: true
    # Explicitly enable state management rules
    - prefer_multi_bloc_provider: true
    - prefer_correct_bloc_provider: true
    - prefer_multi_provider: true
    # Explicitly enable dialog/snackbar rules
    - require_snackbar_duration: true
    - require_dialog_barrier_dismissible: true
    # Explicitly enable package-specific rules
    - require_google_signin_error_handling: true
    - require_supabase_error_handling: true
    - require_workmanager_constraints: true
    - require_svg_error_handler: true
    - require_google_fonts_fallback: true
    # Explicitly enable security rules for testing
    - avoid_redirect_injection: true
    # Explicitly enable type safety rules for testing
    - prefer_explicit_type_arguments: true
    # Explicitly enable stylistic comment rules for testing
    - avoid_commented_out_code: true
    - capitalize_comment_start: true
    # Explicitly enable BuildContext scope rule for testing
    - require_build_context_scope: true
