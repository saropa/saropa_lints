# ==============================================================================
# SAROPA LINTS - ANALYSIS OPTIONS TEMPLATE (Version 1.8.1)
# ==============================================================================
#
# This is an up-to-date template for configuring Saropa Lints in your project.
# Copy this file and customize it for your needs.
#
# For the latest version, see:
# https://github.com/saropa/saropa_lints/blob/main/example/analysis_options_template.yaml
#
# QUICK START
# ===========
# 1. Copy this file to your project as: analysis_options.yaml
# 2. Choose a tier: essential | recommended | professional | comprehensive | insanity
# 3. Customize by commenting/uncommenting rules as needed
# 4. Run: dart analyze
#
# TIER GUIDE
# ==========
# - essential      : Critical rules (~45) - prevents crashes, security issues
# - recommended    : Essential + common mistakes (~150) - default for most teams
# - professional   : Recommended + architecture/testing (~350) - enterprise teams
# - comprehensive  : Professional + thorough coverage (~700) - quality obsessed
# - insanity       : Everything including opinionated rules (~821+) - greenfield projects
#
# CONFIGURATION NOTES
# ===================
# - Use YAML list format (with `-` prefix) for rule names, NOT map format
# - Set rules to true to enable, false to disable
# - Rules from your selected tier are enabled by default
# - You can override individual rules regardless of tier

analyzer:
  plugins:
    - custom_lint

  # Directories to exclude from analysis
  exclude:
    # === Generated Code ===
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.gen.dart"
    - "**/*.gr.dart"
    - "**/*.config.dart"
    - "**/*.mocks.dart"
    - "lib/generated_plugin_registrant.dart"

    # === Build & Cache ===
    - ".dart_tool/**"
    - ".github/**"
    - ".idea/**"
    - ".vscode/**"
    - "build/**"

    # === Test Specific ===
    - "test/.test_coverage.dart"

    # === Platform Native Code ===
    - "android/**"
    - "ios/**"
    - "web/**"

    # === External Packages ===
    - "dependency_overrides/**"

    # === Static Assets ===
    - "assets/**"

  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  errors:
    cast_nullable_to_non_nullable: warning
    missing_required_param: error
    missing_return: error
    todo: ignore

